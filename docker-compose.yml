version: "3.7"
services:
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:

    image: postgres
    volumes:
      - ./data/dbi5k:/var/lib/postgresql/data
    env_file: ./.env
    environment:
      - POSTGRES_DB=private_diary
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
